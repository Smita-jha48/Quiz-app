<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="./static/css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="https://softwarevital.com/wp-content/uploads/2020/07/testbook-logo-1024x1024.jpg">
    </head>
    <body>
        <!-- 

         -->
       <div class="quiz-home-box custom-box show">
           <img src="https://softwarevital.com/wp-content/uploads/2020/07/testbook-logo-1024x1024.jpg" alt="logo-img"/ >
           <h1>Hello user! </h1> 
            <h3>Enter your name to continue the Quiz.</h3>
           <input placeholder="Enter Your Name..." autocomplete="off" type="text"  class="username-control-input" value="" name="" id="username">
            <button class="user-btn">Enter</button>
           <h4>You'll have 10 seconds to answer each questions</h4>
           <h1>Select Category</h1>
           <div class="category-box">
          </div>
       </div>

       <div class="quiz-box custom-box">
           <h1 class="category-text" style="color:#000;"></h1>
            <div class="stats">
                <div class="quiz-time">
                    <div class="remaining-time"></div>
                    <span class="time-up-text">Time's Up</span>
                </div>
                <div class="score-board">
                    <span class="score-text">Score:</span>
                    <span class="correct-answers"></span>
                </div>
            </div>
            <div class="question-box">
                <div class="current-question-num"></div>
                <div class="question-text"></div>
            </div>
            <div class="option-box">
    
            </div>
            <div class="answer-description">
                
            </div>
            <div class="next-question">
                <button type="button" class="next-question-btn btn">Next Question</button>
                <button type="button" class="see-result-btn btn">See Your Result</button>
            </div>
       </div>
       <div class="quiz-over-box custom-box">
        <h1 class="quiz-result-heading" style="  font-size: 2.4rem;
        font-family: sans-serif;
        color: #43b6f8;">Quiz Result</h1>
        <h4 style="font-size: 1.2rem;"><span class="username-value" style="text-transform:uppercase;"></span> your result is :</h4>
        <h4 style="font-size: 1.2rem;">Total Time Taken : <span class="taken-time"></span> seconds</h4>
        <h4 style="font-size: 1.2rem;">Total Question : <span class="total-questions"></span></h4>
        <h4 style="font-size: 1.2rem;">Attempt : <span class="total-attempt"></span></h4>
        <h4 style="font-size: 1.2rem;">Correct : <span class="total-correct"></span></h4>
        <h4 style="font-size: 1.2rem;">Wrong : <span class="total-wrong"></span></h4>
        <h4 style="font-size: 1.2rem;">Percentage : <span class="percentage"></span></h4>
        <button type="button" class="start-again-quiz-btn btn">Start Again</button>
        <button type="button" class="go-home-btn btn">Go To Home</button>
       </div>
       <script src="./static/js/index.js"></script>
        
        </div>

    </body>
    <script>
        const username = document.getElementById('username');
        console.log(username.value);
    </script>
</html>
